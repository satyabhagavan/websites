<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rocket animation Effects</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta property="og:title" content="Static Rocket">
  	<meta property="og:description" content="a moving kind of rocket">
  	<meta property="og:image" content="https://static.vecteezy.com/system/resources/previews/004/695/389/original/flat-illustration-of-rocket-used-for-print-app-web-advertising-etc-free-vector.jpg">
  	<meta property="og:url" content="github.com/satyabhagavan">
</head>
<body>
	<div class="scene">
		<div class="rocket">
			<img src="rocket.png">
		</div>
	</div>
	<script type="text/javascript">
		function stars(){
			let count = 50;
			let scene = document.querySelector('.scene');
			let i = 0;
			while(i < count){
				let star = document.createElement('i');
				let x = Math.floor(Math.random() * window.innerWidth);

				let duration = Math.random() * 1;
				let h = Math.random() * 100;

				star.style.left = x + 'px';
				star.style.width = 1 + 'px';
				star.style.height = 50+ h + 'px';
				star.style.animationDuration = duration + 's';

				scene.appendChild(star);
				i++;
			}
		}
		stars();
	</script>
</body>
</html>
